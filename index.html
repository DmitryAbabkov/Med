<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
        <div class="header__top">
                <div class="header__top__logo">
                    <img src="./img/svg/logo_Tmu.svg" class="" alt="Логотип университета">
                    <img src="./img/svg/logo_Prioritet.svg" alt="Логотип Приоритет 2033">
                </div>
                <img class="header__top__eye" src="./img/svg/eye.svg" alt="Режим для слабовидящих"></img>
        </div>
        </div>
        <div class="header__bottom">
            <div class="container">
            <nav class="nav">
                <div class="nav__menu">
                    <img src="./img/svg/burger.svg" alt="Бургер-меню">
                </div>
                <div class="nav__search">
                    <img src="./img/svg/search.svg" alt="Иконка поиска">
                    <p class="nav__search__title">Поиск</p>
                </div>
            </nav>
        </div>
    </div>
    </header>

    <main class="main">
        <section class="banner">
            <div class="container">
                
            </div>
        </section>
    </main>
</body>
</html>
